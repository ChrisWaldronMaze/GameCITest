name: CheckMerge

on:
  pull_request:
    branches:
      - master
    types: 
      - ready_for_review
      - review_requested

jobs:

  buildAndroid:
    runs-on: ubuntu-latest
    steps:
    - run: |
          echo building...
          
  if_notMerged:
      if: github.event.pull_request.merged == false
      runs-on: ubuntu-latest
      steps:
      - run: |
          echo The PR was not merged
          
  if_merged:
      needs: buildAndroid
      if: github.event.pull_request.merged == true
      runs-on: ubuntu-latest
      steps:
      - run: |
          echo The PR was merged
